    <style>
      :root {
        /* Paleta de cores */
        --cor-primaria: #fafafa;
        --cor-secundaria: #07637a;
        --cor-terciaria: #ffffff;
        --cor-quaternaria: #e5e5e5;
        --cor-acento: #ff5733;
        --cor-branco: #ffffff;
        --cor-subFundo: linear-gradient(74deg, #ff0066, #bb00ff, #b358c3);

      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        font-family: "Rubik", sans-serif;
        font-size: 0.8rem;
      }

      #superBody {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      div#tpl-body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      #barTop {
        grid-column: 1 / -1;
        /* Ocupa toda a largura do grid */
        background: var(--cor-terciaria);
        color: #070606;
        padding: 1em;
        text-align: center;
        width: 97vw;
      }

      #ladoEsquerdo {
        background: var(--cor-branco);
        font-size: 1.1rem;
        padding: 1rem;
      }

      /* #ladoDireito,
      conteudo {
        max-width: 100vw;
        margin-left: 0.8vh;
        background: var(--cor-terciaria);
        padding: 1em;
      } */
      div#conteudo {
        width: 98%;
      }

      button {
        border: none;
      }

      .is-invalid {
        border-color: red;
      }

      .ui-accordion .ui-accordion-content {
        display: grid;
      }

      button.btn.btn-light.btn-acc {
        width: 100%;
        text-align: center;
        border: none;
      }

      /* Classe para mostrar/ocultar o overlay */
      .d-none {
        display: none;
      }

      .accordion-control {
        text-align: left;
        font-size: 1.2rem;
        font-family: "Montserrat";
        background: #000;
        color: white;
        border: none;
        padding: 0.8em 1em;
        cursor: pointer;
      }

      div#tableHorasExtras_wrapper {
        font-family: Verdana;
      }

      .menu {
        position: relative;
      }

      .menu__item {
        position: relative;
        padding: 0.5em 1em;
      }

      .menu__border {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #ff5733;
        /* Cor da borda */
        transition: transform 0.3s ease;
      }

      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        /* Cor de fundo com transparência */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        box-sizing: border-box;
        animation: pulse 1s linear infinite;
        /* Certifique-se de que o overlay esteja acima de outros conteúdos */
      }

      .spinner-overlay:after {
        content: "";
        position: absolute;
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: scaleUp 1s linear infinite;
      }

      @keyframes scaleUp {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }
        60%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }
      @keyframes pulse {
        0%,
        60%,
        100% {
          transform: scale(1);
        }
        80% {
          transform: scale(1.2);
        }
      }

        left: 0;

        height: 100vh; /* Ocupa a altura total da tela */

        display: none; /* Esconde a caixa inicialmente */
        z-index: 9999; /* Garante que esteja acima de todos os outros elementos */
      }

        cursor: pointer;
      }

    <script id="login">
      function chamarLogout() {
        localStorage.removeItem("usuarioLogado"); // Remove o usuário logado do Local Storage
        mostrarAlerta("Logout realizado com sucesso", 3);
        controlarExibicaoAccordion(3);
      }

      function chamarLogin() {
        let meuLogin = document.getElementById("input-user-login").value;
        let minhasenha = document.getElementById("input-senha-login").value;

        let usergrup = { login: meuLogin, password: minhasenha };
        localStorage.setItem("usuarioLogado", JSON.stringify(usergrup));

        // Chamar a função de verificação de credenciais
        verificarCredenciais();
      }

      function verificarCredenciais() {
        mostrarSpinner();
        let userData = JSON.parse(localStorage.getItem("usuarioLogado"));

        if (!userData) {
          mostrarAlerta(
            "Usuário não encontrado. Por favor, faça o login novamente.",
            2
          );
          return;
        }

        let userName = userData.login;
        let password = userData.password;

        if (!urlAjax) {
          alert("URL para a requisição AJAX não definida.");
          return;
        }

        $.ajax({
          type: "POST",
          url: urlAjax,
          data: {
            userName: userName,
            qualFuncao: "verificarCredenciais",
            password: password,
          }, // Envia os dados diretamente
          success: function (response) {
            esconderSpinner();

            if (response.usuarioAutenticado) {
              // Atualize o localStorage com as informações retornadas
              userData.id = response.id;
              userData.nivel = response.loginResult;
              userData.nome = response.nome;

              localStorage.setItem("usuarioLogado", JSON.stringify(userData));
              controlarExibicaoAccordion(response.loginResult);

              mostrarAlerta("Usuário autenticado com sucesso.", 1);

              // document.getElementById("input-user-login").value = "";
              // document.getElementById("input-senha-login").value = "";
            } else {
              mostrarAlerta("Erro de login: credenciais inválidas.", 2);
            }
          },
          error: function (error) {
            esconderSpinner();
            mostrarAlerta("Erro ao autenticar", 2);
          },
        });
      }

      function controlarExibicaoAccordion() {
        let userData = JSON.parse(localStorage.getItem("usuarioLogado"));

        if (userData) {
          let user = userData.login;
          let nivelUsuario = userData.nivel;
          let nome = userData.nome;

          // Inicializa o accordion com todas as seções
          $("#accordion").accordion({
            active: false,
            collapsible: true,
            heightStyle: "content",
            icons: {
              header: "ui-icon-circle-plus", // Ícone para cabeçalhos fechados
              activeHeader: "ui-icon-circle-minus", // Ícone para cabeçalhos abertos
            },
          });

          // Oculta todas as seções inicialmente
          $("#accordion h3").hide();
          $("#accordion div").hide();

          let ladoesquerdo = document.getElementById("ladoEsquerdoSoffcanvas");
          let bartop = document.getElementById("barTop");
          var elemento = document.getElementById("superBody");

          if (user && nivelUsuario) {
            ladoesquerdo.style.display = "flex";

            // Se o nível do usuário for 1, exibe todas as seções
            if (nivelUsuario === 1) {
              // Mostrar todos os cabeçalhos
              $("#accordion h3").show();

              // Esconder todo o conteúdo dos accordions
              $("#accordion h3").next().hide();

              // Expandir apenas o accordion de login
              $("#accordion h3:contains('menu')").next().show();
              chamaTemplate("menuInit");
              bartop.style.display = "flex";
            } else if (nivelUsuario === 2) {
              // Se o nível do usuário for 2, exibe apenas "Acesso Colaborador" e "Logout"
              // Exibir apenas os cabeçalhos desejados
              $("#accordion h3:contains('Acesso Colaborador')").show();
              $("#accordion h3:contains('Logout')").show();

              // Esconder o conteúdo associado aos cabeçalhos
              $("#accordion h3:contains('Acesso Colaborador')").next().hide();
              $("#accordion h3:contains('Logout')").next().hide();

              chamaTemplate("areaColaborador");
              bartop.style.display = "flex";
              // Remove a classe 'grid-template-rows: auto 1fr;'
              // elemento.style.gridTemplateRows = "";
            } else if (nivelUsuario === 3) {
              // Se o nível do usuário for 2, exibe apenas "Acesso Colaborador" e "Logout"
              // Exibir apenas os cabeçalhos desejados
              $("#accordion h3:contains('Acesso Colaborador')").show();
              $("#accordion h3:contains('Logout')").show();
              $("#accordion h3:contains('Supervisao')").show();

              // Esconder o conteúdo associado aos cabeçalhos
              $("#accordion h3:contains('Acesso Colaborador')").next().hide();
              $("#accordion h3:contains('Logout')").next().hide();
              $("#accordion h3:contains('Supervisao')").next().hide();
              chamaTemplate("areaColaborador");
              // bartop.style.display = "none ";
              elemento.style.gridTemplateRows = " ";
            } else if (!nivelUsuario) {
              desativarAccodion();
            }
          } else {
            // O usuário não está autenticado, redirecione para a página de login ou faça algo apropriado
            mostrarAlerta("Usuário não autenticado", 2);
            desativarAccodion();
          }
        } else {
          // Se não houver dados de usuário no localStorage, redirecione para a página de login
          console.log("Usuário não autenticado", 2);
          desativarAccodion();
        }
      }
      function desativarAccodion() {

        $("#accordion div").hide();

      function calcularHorasTrabalhadas(selectedEscala) {
        const entrada1 = document.getElementById("entrada1Periodo").value;

        const entrada2 = document.getElementById("entrada2Periodo").value || 0;
        const saida2 = document.getElementById("saida2Periodo").value || 0;

        const minutosTrabalhados =
          calcularMinutos(saida1, entrada1) + calcularMinutos(saida2, entrada2);
        const horasTrabalhadas = converterMinutosParaHoras(minutosTrabalhados);

      function calcularMinutos(horarioSaida, horarioEntrada) {
        let minutosSaida = converterHorasParaMinutos(horarioSaida);
        let minutosEntrada = converterHorasParaMinutos(horarioEntrada);

        // Verificar se a saída é no próximo dia
        if (minutosSaida < minutosEntrada) {
          minutosSaida += 24 * 60; // Adiciona 24 horas em minutos
        }
        return minutosSaida - minutosEntrada;
      }

      function converterHorasParaMinutos(horario) {
        try {
          const [hh, mm] = horario.split(":").map(Number);
          return hh * 60 + mm;
        } catch (error) {
          return null;
        }
      }

      function converterMinutosParaHoras(minutos) {
        return `${Math.floor(minutos / 60)
          .toString()
          .padStart(2, "0")}:${(minutos % 60).toString().padStart(2, "0")}`;
      }

      function preencherExtrasEDebito(minutosTrabalhados, minutosCargaPadrao) {
        const horasExtras = Math.max(
          minutosTrabalhados - minutosCargaPadrao,
          0
        );
        const horasDebito = Math.max(
          minutosCargaPadrao - minutosTrabalhados,
          0
        );

        document.getElementById("horasExtras").value =
          converterMinutosParaHoras(horasExtras);
        document.getElementById("horasDebito").value =
          minutosTrabalhados < minutosCargaPadrao
            ? converterMinutosParaHoras(horasDebito)
            : "00:00"; // Evita que o campo mostre horas incorretas
      }

        const entrada = new Date(

        const saida = new Date(

        if (saida < entrada) saida.setDate(saida.getDate() + 1);

        const inicioNoturno = new Date("1970-01-01T22:00:00");
        const fimNoturno = new Date("1970-01-01T06:00:00");
        fimNoturno.setDate(fimNoturno.getDate() + 1); // Dia seguinte para o fim do adicional noturno

        const horasNoturnas = calcularHorasSobrepostas(
          entrada,
          saida,
          inicioNoturno,
          fimNoturno
        );
        document.getElementById("adicNoturno").value = horasNoturnas.toFixed(2);
      }

      function calcularHorasSobrepostas(
        inicio,
        fim,
        inicioPeriodo,
        fimPeriodo
      ) {
        const inicioMax = new Date(
          Math.max(inicio.getTime(), inicioPeriodo.getTime())
        );
        const fimMin = new Date(Math.min(fim.getTime(), fimPeriodo.getTime()));

        return inicioMax < fimMin ? (fimMin - inicioMax) / 1000 / 60 / 60 : 0;
      }

      function mostrarAlerta(mensagem, tipo) {
        const alertPlaceholder = document.getElementById(
          "liveAlertPlaceholder"
        );

        // Criando o overlay do alerta
        const alertOverlay = document.createElement("div");
        alertOverlay.className = "alert-overlay";

        switch (tipo) {
          case 1:
            var classe = "alert alert-success";
            break;
          case 2:
            var classe = "alert alert-danger";
            break;
          case 3:
            var classe = "alert alert-warning";
            break;
          default:
            var classe = "alert alert-info";
            break;
        }

        // Criando o conteúdo do alerta
        const alertContent = `
    <div class="${classe}">
      <div class="header">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="fecharAlerta()"> </button>
      </div>
      <div class="alert-text">
        <p>${mensagem}</p>
      </div>
    </div>
  `;

        // Inserindo o conteúdo no overlay
        alertOverlay.innerHTML = alertContent;

        // Inserindo o alerta na página
        alertPlaceholder.appendChild(alertOverlay);
      }

      function fecharAlerta() {
        const alertPlaceholder = document.getElementById(
          "liveAlertPlaceholder"
        );
        alertPlaceholder.innerHTML = ""; // Remove o alerta
      }

    <!-- salvar dados Colaborador -->
    <script>
      function salvardadosColaborador(params) {
        const inputs = document.querySelectorAll(".registroColab");

        // Validação e exibição de valores dos inputs
        // inputs.forEach((input) => {
        //   console.log(`${input.name || input.id}: ${input.value}`); // Mostra o nome ou id e o valor do input no console
        // });

        // Validação dos inputs
        const isValid = Array.from(inputs).every((input) => {
          if (input.hasAttribute("required") && !input.value) {
            input.classList.add("is-invalid"); // Adiciona classe para destacar o campo vazio
            return false;
          } else {
            input.classList.remove("is-invalid"); // Remove a classe caso esteja preenchido
            return true;
          }
        });

        // Se algum campo obrigatório não estiver preenchido, alerta o usuário e interrompe o processo
        if (!isValid) {
          mostrarAlerta("Por favor, preencha todos os campos obrigatórios.", 2);
          return;
        }

        // Criação do array de dados
        const dadosArray = [];
        mostrarSpinner(); // Mostra o spinner durante a execução do processo

        // Montagem do array de dados a partir dos inputs
        inputs.forEach((input) => {
          dadosArray.push({
            id: input.id, // Pega o ID do input
            valor: input.value, // Pega o valor do input
          });
        });

        // Envio dos dados via AJAX
        $.ajax({
          type: "POST",
          url: urlAjax,
          data: {
            dados: JSON.stringify(dadosArray), // Envia os dados convertidos para string JSON
            qualFuncao: "salvarDadosNoSheet", // Função a ser chamada no servidor
          },
          success: function (response) {
            esconderSpinner();
            console.log(response);
            if (response.situacao) {
              mostrarAlerta(response.mensagem, 1); // Exibe sucesso
            } else {
              mostrarAlerta(response.mensagem, 2); // Exibe erro se a resposta não for esperada
            }
          },
          error: function (error) {
            esconderSpinner();
            console.error("Erro ao autenticar", error); // Exibe erros no console
            mostrarAlerta("Erro ao salvar os dados.", 2); // Exibe mensagem de erro ao usuário
          },
        });
      }
    </script>

    <!-- Api de cep -->
    <script>
      function limpa_formulário_cep() {
        document.getElementById("txt-endereco").value = "";
        document.getElementById("txt-bairro").value = "";
        document.getElementById("txt-cidade").value = "";
        document.getElementById("txt-uf").value = "";
      }

      function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
          // Atualiza os campos com os valores retornados pela API.
          document.getElementById("txt-endereco").value = conteudo.logradouro;
          document.getElementById("txt-bairro").value = conteudo.bairro;
          document.getElementById("txt-cidade").value = conteudo.localidade;
          document.getElementById("txt-uf").value = conteudo.uf;
        } else {
          // CEP não encontrado.
          limpa_formulário_cep();
          mostrarAlerta("CEP não encontrado.", 2);
        }
      }

      function pesquisacep(valor) {
        // Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, "");

        // Verifica se campo cep possui valor informado.
        if (cep != "") {
          // Expressão regular para validar o CEP.
          var validacep = /^[0-9]{8}$/;

          // Valida o formato do CEP.
          if (validacep.test(cep)) {
            // Preenche os campos com "..." enquanto consulta webservice.
            document.getElementById("txt-endereco").value = "...";
            document.getElementById("txt-bairro").value = "...";
            document.getElementById("txt-cidade").value = "...";
            document.getElementById("txt-uf").value = "...";

            // Cria um elemento javascript.
            var script = document.createElement("script");

            // Sincroniza com o callback.
            script.src =
              "https://viacep.com.br/ws/" +
              cep +
              "/json/?callback=meu_callback";

            // Insere script no documento e carrega o conteúdo.
            document.body.appendChild(script);
          } else {
            // CEP inválido.
            limpa_formulário_cep();
            mostrarAlerta("Formato de CEP inválido.", 2);
          }
        } else {
          // CEP sem valor, limpa formulário.
          limpa_formulário_cep();
        }
      }
    </script>

              let colaboradores = response.colaboradores;

                // Verifica se a lista de colaboradores não está vazia
                if (!colaboradores || colaboradores.length === 0) {
                  console.warn("Nenhum colaborador encontrado.");

                console.error("Erro ao carregar colaboradores: ", error);
