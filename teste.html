    <style>
      :root {
        /* Paleta de cores */
        --cor-primaria: #fafafa;
        --cor-secundaria: #07637a;
        --cor-terciaria: #ffffff;
        --cor-quaternaria: #e5e5e5;
        --cor-acento: #ff5733;
        --cor-branco: #ffffff;
        --cor-subFundo: linear-gradient(74deg, #ff0066, #bb00ff, #b358c3);
        --cor-Fundo: #e3ac98;
        /* Exemplo de cor de acento */
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        font-family: "Rubik", sans-serif;
        font-size: 0.8rem;
      }

      #superBody {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      div#tpl-body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      #barTop {
        grid-column: 1 / -1;
        /* Ocupa toda a largura do grid */
        background: var(--cor-terciaria);
        color: #070606;
        padding: 1em;
        text-align: center;
        width: 97vw;
      }

      #ladoEsquerdo {
        background: var(--cor-branco);
        font-size: 1.1rem;
        padding: 1rem;
      }

      #ladoDireito,
      conteudo {
        max-width: 100vw;
        margin-left: 0.8vh;
        background: var(--cor-terciaria);
        padding: 1em;
      }

      button {
        border: none;
      }

      .is-invalid {
        border-color: red;
      }

      .ui-accordion .ui-accordion-content {
        display: grid;
      }

      button.btn.btn-light.btn-acc {
        width: 100%;
        text-align: center;
        border: none;
      }

      /* Classe para mostrar/ocultar o overlay */
      .d-none {
        display: none;
      }

      .accordion-control {
        text-align: left;
        font-size: 1.2rem;
        font-family: "Montserrat";
        background: #000;
        color: white;
        border: none;
        padding: 0.8em 1em;
        cursor: pointer;
      }

      div#tableHorasExtras_wrapper {
        font-family: Verdana;
      }

      .menu {
        position: relative;
      }

      .menu__item {
        position: relative;
        padding: 0.5em 1em;
      }

      .menu__border {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #ff5733;
        /* Cor da borda */
        transition: transform 0.3s ease;
      }

      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        /* Cor de fundo com transparência */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* Certifique-se de que o overlay esteja acima de outros conteúdos */
      }

      .card.loginstilo {
        align-items: center;
        font-size: 1.2rem;
        text-align: justify;
        width: 90vw;
        height: 90vh;
        border: none;
      }

      div#login {
        display: flex;
        flex-flow: column wrap;
        gap: 1.8rem;
        width: 19vw;
        height: 70vh;
        justify-content: center;
        margin-top: 2rem;
      }

      @media (max-width: 400px) {
        #ladoDireito {
          height: 100vh;
          max-width: 93vw;
        }

        #ladoEsquerdo {
          /* height: 50vh; */
          width: 100%;
        }

        div#accordion {
          width: 100%;
          font-size: 2rem;
        }

        #superBody {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr auto;
          height: 100vh;
          width: 100%;
          gap: 1.8rem;
        }

        .ui-accordion .ui-accordion-header .ui-accordion-content {
          width: 98vw;
        }

        .card.loginstilo {
          align-items: center;
          font-size: 1.2rem;
          text-align: justify;
          border: none;
          height: 66vh;
        }

        div#login {
          display: flex;
          flex-flow: column wrap;
          gap: 1.2rem;
          justify-content: center;
          margin-top: 2rem;
          width: 100%;
          height: 51vh;
        }
      }

      barTop {
        display: none;
      }
      div#offcanvasMenu {
        max-width: 17rem;
      }
      #clock {
        font-size: 24px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #07637a;
      }
      .dt-body-nowrap {
        white-space: nowrap;
      }

      .cardTools:hover {
        /* transform: matrix(2.1); */
        box-shadow: 0 0 5px 0 #07637a;
        transition: 0.5s;
      }
      .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .carousel-container {
        display: flex;
        align-items: center;
        width: 100%;
        margin: 20px 0;
      }

      .carousel {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        white-space: nowrap;
        width: calc(100% - 80px); /* Ajuste conforme necessário */
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel-prev,
      .carousel-next {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .carousel-prev:hover,
      .carousel-next:hover {
        background-color: #0056b3;
      }

      .card-body {
        flex: 0 0 250px; /* Largura fixa dos cards */
        margin-right: 20px; /* Espaço entre cards */
      }
      .modal-content {
        width: 20rem;
      }
    </style>

        <template id="registrarGRA" class="w-100">
          <div class="card w-100 shadow-lg">
            <div class="card-body">
              <h1 class="card-title">Registro GRA - Ciclo Verde</h1>

              <div class="card mb-3">
                <div class="card-body">
                  <div class="row g-sm-2">
                    <!-- ID -->
                    <div class="col-sm-2 mb-3">
                      <label for="idHorasSl">ID:</label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="idHorasSl"
                          id="idHorasSl"
                          disabled="disabled"
                          class="form-control slLideranca"
                        />
                      </div>
                    </div>
                    <!--Request  -->
                    <div class="col-sm-4 mb-3">
                      <label for="requestGRA">NºRequest#: </label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="requestGRA"
                          id="requestGRA"
                          placeholder="NºRequest#"
                          class="form-control slLideranca"
                        />
                      </div>
                    </div>
                    <!--Data  -->
                    <div class="col-sm-4 mb-3">
                      <div class="form-group">
                        <label for="dataAgendamentoSl">Data:</label>
                        <input
                          type="date"
                          name="dataAgendamentoSl"
                          id="dataAgendamentoSl"
                          class="form-control slLideranca"
                          required
                        />
                      </div>
                    </div>
                    <!-- Material -->
                    <div class="col-sm-3 mb-3">
                      <label for="situcaoGRA">Situção:</label>
                      <div class="form-group">
                        <select
                          name="situcaoGRA"
                          id="situcaoGRA"
                          class="form-control"
                          required
                        >
                          <option value="1">Complete</option>
                          <option value="2">Confirmation</option>
                          <option value="3">negado</option>
                        </select>
                      </div>
                    </div>
                    <!-- situacão -->
                    <div class="col-sm-3 mb-3">
                      <label for="situcaoGRA">Material:</label>
                      <div class="form-group">
                        <select
                          name="materiaisGRA"
                          id="materiaisGRA"
                          class="form-control"
                          required
                        ></select>
                      </div>
                    </div>
                    <!--Valor  -->
                    <div class="col-sm-3 mb-3">
                      <label for="valorRequestGRA">Valor: </label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="valorRequestGRA"
                          id="valorRequestGRA"
                          placeholder="R$ 0,00"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <!--Quantidade  -->
                    <div class="col-sm-3 mb-3">
                      <label for="quantidadeRequestGRA">Quantidade: </label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="quantidadeRequestGRA"
                          id="quantidadeRequestGRA"
                          placeholder="0,00"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <!--Total  -->
                    <div class="col-sm-3 mb-3">
                      <label for="totalRequestGRA">Total: </label>
                      <div class="form-group">
                        <input
                          type="text"
                          name="totalRequestGRA"
                          id="totalRequestGRA"
                          placeholder="R$ 0,00"
                          class="form-control"
                          disabled="disabled"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- Botoes -->
                  <div class="row">
                    <div class="col-sm-3 mb-3">
                      <button
                        type="button"
                        class="btn btn-primary"
                        data-toggle="button"
                        aria-pressed="false"
                        autocomplete="off"
                        onclick="salvarDadosTarefas()"
                      >
                        Salvar
                      </button>
                    </div>
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-dark"
                        data-toggle="button"
                        aria-pressed="false"
                        autocomplete="off"
                        onclick="showModalGRA()"
                      >
                        Registrar NFe
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-4">
                <div class="card w-100">
                  <!-- Filtro de Situação -->
                  <div class="form-group">
                    <label class="custom-control custom-radio">
                      <input
                        type="radio"
                        name="filterStatus"
                        id="radioTodos"
                        value="Todos"
                        class="custom-control-input"
                        checked
                      />
                      <span class="custom-control-indicator">Todos</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input
                        type="radio"
                        name="filterStatus"
                        id="radioPendente"
                        value="Pendente"
                        class="custom-control-input"
                      />
                      <span class="custom-control-indicator">Pendente</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input
                        type="radio"
                        name="filterStatus"
                        id="radioConcluido"
                        value="Concluido"
                        class="custom-control-input"
                      />
                      <span class="custom-control-indicator">Concluido</span>
                    </label>
                  </div>
                  <div class="card w-100">
                    <h5 class="card-header">Pendente</h5>
                    <!-- Carrossel de Tarefas Pendentes -->
                    <div class="carousel-container">
                      <button
                        class="carousel-prev"
                        onclick="scrollLeftCarousel('divTarefasPendentes')"
                      >
                        ←
                      </button>
                      <div id="divTarefasPendentes" class="carousel">
                        <!-- Tarefas Pendentes vão aqui -->
                      </div>
                      <button
                        class="carousel-next"
                        onclick="scrollRightCarousel('divTarefasPendentes')"
                      >
                        →
                      </button>
                    </div>
                  </div>

                  <div class="card w-100">
                    <h5 class="card-header">Concluido</h5>
                    <!-- Carrossel de Tarefas Concluídas -->
                    <div class="carousel-container">
                      <button
                        class="carousel-prev"
                        onclick="scrollLeftCarousel('divTarefasConcluidas')"
                      >
                        ←
                      </button>
                      <div id="divTarefasConcluidas" class="carousel">
                        <!-- Tarefas Concluídas vão aqui -->
                      </div>
                      <button
                        class="carousel-next"
                        onclick="scrollRightCarousel('divTarefasConcluidas')"
                      >
                        →
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-group">
                  <div class="card">
                    <h5>Registar NFe </h5>
                  </div>
                  <div class="card">
                  <div class="col">
                    <div class="form-group">
                      <label for="">NFE:</label>
                      <input type="text" name="nfeGRA" id="nfeGRA" class="form-control" placeholder="">
                    </div>

                  </div>
                    <h5>NFE</h5>
                    <h5>Valor</h5>
                    <h5>Produto</h5>
                    <h5>Quantidade</h5>
                    <h5>ORDEM DE VENDA</h5>
                    <h5>Data Emissao</h5>
                    </div>
                  </div>
                </div>

              </div>

              <!-- TODO Modal para mostrar detalhes -->
              <div class="modal" id="taskModalGRA">
                <div class="modal-content">
                  <span class="close" id="closeModaGRAl">&times;</span>
                  <div id="modalBodyGRA"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      onclick="EditarDadosTarefas()"
                      class="btn btn-primary"
                    >
                      Editar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- Análise -->
            <h3><i class="bi bi-clipboard2-data-fill"></i> Análise</h3>

                name="registrosDOC"

              <button

              <button

                Registros de Pagamentos

              <button

                name="registroRelogioDePonto"
                onclick="chamaTemplate(this.name)"
              >
                Relógio De Ponto
              </button>
              <button

                name="registroVT"
                onclick="chamaTemplate(this.name)"
              >
                Registro VT

              <button

              </button>

            <!-- RegistrosNivel3 -->
            <h3><i class="bi bi-plus-lg"></i> Supervisao</h3>

    <script>
      function inputMaterial(inputName) {
        mostrarSpinner();
        $.ajax({
          type: "POST",
          url: urlAjax,
          data: {
            qualFuncao: "carregarMateriais",
          },
          success: function (response) {
            esconderSpinner();
            if (response.situacao) {
              let colaboradores = response.colaboradores;
              try {
                // Ordena colaboradores por nome em ordem alfabética
                colaboradores.sort((a, b) => a.nome.localeCompare(b.nome));

                // Seleciona todos os <select> com a classe 'scColaborador'
                const selects = document.querySelectorAll(".scColaborador");

                // Limpa as opções existentes
                selects.forEach((select) => {
                  select.innerHTML = "";
                });

                // Adiciona uma opção vazia no início
                selects.forEach((select) => {
                  let option = document.createElement("option");
                  option.text = "";
                  option.value = "";
                  select.add(option);
                });

                // Preenche os selects com as novas opções
                colaboradores.forEach((colaborador) => {
                  selects.forEach((select) => {
                    let option = document.createElement("option");
                    option.text = colaborador.nome; // Supondo que 'nome' seja uma propriedade do colaborador
                    option.value = colaborador.id; // Supondo que 'id' seja uma propriedade do colaborador
                    select.add(option);
                  });
                });
              } catch (error) {}
            } else {
              alert("Erro de retorno");
            }
          },
          error: function (error) {
            esconderSpinner();
            console.error("Erro ==>", error);
          },
        });
      }
    </script>

        const isValid = Array.from(inputs).every((input) => {
          if (input.hasAttribute("required") && !input.value) {
            input.classList.add("is-invalid"); // Adiciona classe para destacar o campo vazio
            return false;
          } else {
            input.classList.remove("is-invalid"); // Remove a classe caso esteja preenchido
            return true;
          }
        });

        // Se algum campo obrigatório não estiver preenchido, alerta o usuário e interrompe o processo
        if (!isValid) {
          alert("Por favor, preencha todos os campos obrigatórios.");
          return;
        }

        const dadosArray = [];
        mostrarSpinner();

        inputs.forEach((input) => {
          dadosArray.push({
            id: input.name || input.id, // Pega o ID do input
            valor: input.value, // Pega o valor do input
          });
        });
      }
