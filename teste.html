    <style>
      :root {
        /* Paleta de cores */
        --cor-primaria: #fafafa;
        --cor-secundaria: #07637a;
        --cor-terciaria: #ffffff;
        --cor-quaternaria: #e5e5e5;
        --cor-acento: #ff5733;
        --cor-branco: #ffffff;
        --cor-subFundo: linear-gradient(74deg, #ff0066, #bb00ff, #b358c3);
        --cor-Fundo: #e3ac98;
        /* Exemplo de cor de acento */
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        font-family: "Raleway", sans-serif;
        font-size: 0.8rem;
      }

      #superBody {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      div#tpl-body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: auto 1fr auto;
        background: var(--cor-branco);
        height: 100%;
        width: 100%;
      }

      #barTop {
        grid-column: 1 / -1;
        /* Ocupa toda a largura do grid */
        background: var(--cor-terciaria);
        color: #070606;
        padding: 1em;
        text-align: center;
        width: 97vw;
      }

      #ladoEsquerdo {
        background: var(--cor-branco);
        font-size: 1.1rem;
        padding: 1rem;
      }

      #ladoDireito,
      conteudo {
        max-width: 100vw;
        margin-left: 0.8vh;
        background: var(--cor-terciaria);
        padding: 1em;
      }

      button {
        border: none;
      }

      .is-invalid {
        border-color: red;
      }

      .ui-accordion .ui-accordion-content {
        display: grid;
      }

      button.btn.btn-light.btn-acc {
        width: 100%;
        text-align: center;
        border: none;
      }

      /* Classe para mostrar/ocultar o overlay */
      .d-none {
        display: none;
      }

      .accordion-control {
        text-align: left;
        font-size: 1.2rem;
        font-family: "Montserrat";
        background: #000;
        color: white;
        border: none;
        padding: 0.8em 1em;
        cursor: pointer;
      }

      div#tableHorasExtras_wrapper {
        font-family: Verdana;
      }

      .menu {
        position: relative;
      }

      .menu__item {
        position: relative;
        padding: 0.5em 1em;
      }

      .menu__border {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #ff5733;
        /* Cor da borda */
        transition: transform 0.3s ease;
      }

      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        /* Cor de fundo com transparência */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* Certifique-se de que o overlay esteja acima de outros conteúdos */
      }

      .card.loginstilo {
        align-items: center;
        font-size: 1.2rem;
        text-align: justify;
        width: 90vw;
        height: 90vh;
        border: none;
      }

      div#login {
        display: flex;
        flex-flow: column wrap;
        gap: 1.8rem;
        width: 19vw;
        height: 70vh;
        justify-content: center;
        margin-top: 2rem;
      }

      @media (max-width: 400px) {
        #ladoDireito {
          height: 100vh;
          max-width: 93vw;
        }

        #ladoEsquerdo {
          /* height: 50vh; */
          width: 100%;
        }

        div#accordion {
          width: 100%;
          font-size: 2rem;
        }

        #superBody {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr auto;
          height: 100vh;
          width: 100%;
          gap: 1.8rem;
        }

        .ui-accordion .ui-accordion-header .ui-accordion-content {
          width: 98vw;
        }

        .card.loginstilo {

          height: 66vh;

          margin-top: 2rem;
          width: 100%;
          height: 51vh;
        }

      barTop {

        <div class="card w-100 shadow-lg">

            <h1 class="card-title">Solicitações - Ciclo Verde</h1>

            <div class="card mt-4">
              <div class="card-body w-100">
                <div class="row w-auto">
                  <!-- ID -->
                  <div class="col-sm-3 mb-3">
                    <label for="idHorasSl">ID</label>
                    <div class="form-group">
                      <input
                        type="text"
                        name="idHorasSl"
                        id="idHorasSl"
                        disabled="disabled"
                        class="form-control slLideranca"
                      />
                    </div>
                  </div>
                  <!--Colaborador  -->
                  <div class="col-sm-3 mb-3">
                    <label for="colaboradorSl"
                      >Responsável pela Solicitação</label
                    >
                    <div class="form-group">
                      <select
                        class="slLideranca form-control scColaborador"
                        name="colaboradorSl"
                        id="colaboradorSl"
                        required
                      ></select>
                    </div>
                  </div>
                  <!--Data  -->
                  <div class="col-sm-3 mb-3">
                    <div class="form-group">
                      <label for="dataAgendamentoSl">Data</label>
                      <input
                        type="date"
                        name="dataAgendamentoSl"
                        id="dataAgendamentoSl"
                        class="form-control slLideranca"
                        required
                      />
                    </div>
                  </div>
                  <!-- situacão -->
                  <div class="col-sm-3 mb-3">
                    <label for="situcaoAgendamentoSL">Situção</label>
                    <div class="form-group">
                      <select
                        name="situcaoAgendamentoHora"
                        id="situcaoAgendamentoSL"
                        class="form-control slLideranca"
                        required
                      >
                        <option value="1">Aprovado</option>
                        <option value="2">Reprovado</option>
                        <option value="3">negado</option>
                      </select>
                    </div>
                  </div>
                  <!-- observação -->
                  <div class="col-sm-3 mb-3">
                    <label for="obsAgendamentoSl">Descrição</label>
                    <div class="form-group">
                      <textarea
                        type="text"
                        name="obsAgendamentoSl"
                        id="obsAgendamentoSl"
                        class="form-control slLideranca"
                      ></textarea>
                    </div>
                  </div>
                  <!-- Prazo -->
                  <div class="col-sm-3 mb-3">
                    <div class="form-group">
                      <label for="dataAgendamentoPSl">Prazo</label>
                      <input
                        type="date"
                        name="dataAgendamentoPSl"
                        id="dataAgendamentoPSl"
                        class="form-control slLideranca"
                        required
                      />
                    </div>
                  </div>
                  <!-- quantidade de de dias -->
                  <div class="col-sm-3 mb-3">
                    <div class="form-group">
                      <div class="form-group">
                        <label for="qDias">Dias</label>
                        <input
                          type="text"
                          class="form-control slLideranca"
                          name="qDias"
                          id="qDias"
                          aria-describedby="helpId"
                          placeholder="0"
                          disabled="disabled"
                        />
                        <small id="helpId" class="form-text text-muted"
                          >Quantidade de dias</small
                        >
                      </div>
                    </div>
                  </div>
                  <!--Reponsavel pela tarefa  -->
                  <div class="col-sm-3 mb-3">
                    <label for="colaboradorRespoonsavelTSl"
                      >Responsável pela tarefa</label
                    >
                    <div class="form-group">
                      <select
                        class="slLideranca form-control scColaborador"
                        name="colaboradorRespoonsavelTSl"
                        id="colaboradorRespoonsavelTSl"
                        required
                      ></select>
                    </div>
                  </div>
                </div>
                <!-- Botoes -->
                <div class="row g-1 align-items-center">
                  <div class="col-sm-1 mb-3">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-toggle="button"

                    >
